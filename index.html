---
layout: default
---

<div class="posts">
	{% for post in site.posts %}
	<article class="post">

		<!--<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>-->
		<h1>{{ post.title }}</h1>
		<h2>{{ post.subtitle }}</h2>
		<p class="author">Author: <span><a href="http://twitter.com/@{{post.author_twitter}}">{{post.author}}</a></span></p>
		<p class="topic">Thema: <span>{{post.topics}}</span></p>

		<div class="entry">
			<!--{{ post.content | truncatewords:40}}-->
			{{ post.content}}
		</div>

	</article>
	{% endfor %}
</div>
