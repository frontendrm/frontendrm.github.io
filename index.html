---
layout: default
---

<div class="posts"> 
	{% for post in site.posts %}
	<article class="post" id="post-{{ post.title | downcase }}">

<!--
		<h1> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h1>
-->
		
		<h4>{{ post.pretitle }} <!--<span class="author">Autor: <a href="http://twitter.com/{{post.author_twitter}}">{{post.author}}</a></span>--></h4>
		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		{% if post.subtitle %}
		<h2>{{ post.subtitle }}</h2>
		{% endif %}

		<!--
		<p class="topic">Thema: <span>{{post.topics}}</span></p>
		-->

		<div class="entry">

			<!--
			{{ post.content | truncatewords:40}}
			-->

			{{ post.content}}
		</div>

	</article>
	{% endfor %}
</div>
