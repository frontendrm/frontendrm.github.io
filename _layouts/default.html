<!DOCTYPE html>
<html class="no-js" lang="de">
<head>
	<meta charset="utf-8">
	<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
	<meta name="msapplication-tap-highlight" content="no" />
	<meta property="og:title" content="{% if post.title %}{{ post.title }}{% else %}{% if page.title %}{{ page.title }} – {% endif %}{% endif %}{{ site.name }}">
	<meta property="og:description" content="{{ site.name }} - {{ site.description }}">
	<meta property="og:image" content="https://cloud.githubusercontent.com/assets/8395991/3862062/81fb56d2-1f36-11e4-9fbb-d0af073157fa.png">
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
	<meta name="author" content="{{ site.name }}"/>
	<meta name="description" content="{{ site.description }}">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/apple-touch-icon-precomposed.png">
	<link rel="dns-prefetch" href="//s3.amazonaws.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Syncopate:400,700' rel='stylesheet' type='text/css'>

	<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
<body>
<!--[if lt IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="wrapper-masthead">
    <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>
		<nav class="container">
            <a href="/archiv">Archiv</a>
            <a href="{{ site.baseurl }}/about">Über</a>
			<a href="https://twitter.com/frontend_rm">Twitter</a>
        </nav>
    </header>
</div>

<div id="main" role="main" class="container">
	{{ content }}
</div>

<div class="wrapper-footer">
	<div class="container">
		<footer class="footer">
			{% include svg-icons.html %}
			<a class="clearfix" href="{{ site.baseurl }}/imprint">Impressum</a>
		</footer>
	</div>
</div>

{% include analytics.html %}
</body>
</html>
